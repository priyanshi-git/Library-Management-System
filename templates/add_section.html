<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="form-body">
      <h2 style="margin-bottom: 15px;">Add Section</h2>
      <form action="/addsection" method="post">
      <div class="mb-3">
        <label for="section_name" class="form-label">Section Name</label>
        <input type="text" class="form-control" name="s_name" required>
      </div>
      <div class="mb-3">
        <label for="section_date" class="form-label">Date</label>
        <input type="text" class="form-control" name="s_date" value="{{ s_date }}" readonly>
      </div>
      <div class="mb-3">
        <label for="section_desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="description">
      </div>
      <a href="/addsection"><button type="submit" class="btn btn-primary">Add Section</button></a>
      </form>
      </div>
  </div>
</body>
</html>
