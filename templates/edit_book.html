<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="form-body">
      <h2 style="margin-bottom: 15px;">Edit Book</h2>
      <form action="/editbook/{{ section.s_name }}/{{ book.b_id }}" method="post">
      <div class="mb-3">
        <label for="book_title" class="form-label">Title</label>
        <input type="text" class="form-control" name="b_title" value="{{ book.b_title }}" required>
      </div>
      <div class="mb-3">
        <label for="book_author" class="form-label">Author</label>
        <input type="text" class="form-control" name="b_author" value="{{ book.b_author }}" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content/Link</label>
        <input type="url" class="form-control" name="b_link" value="{{ book.link }}" required>
      </div>
      <div class="mb-3">
        <label for="section" class="form-label">Book Section</label>
        <input type="text" class="form-control" name="b_section" value="{{ book.b_section }}" required>
      </div>
      <a href="/editbook/{{ section.s_name }}/{{ book.b_id }}"><button type="submit" class="btn btn-primary">Update Book</button></a>
      </form>
      </div>
  </div>
</body>
</html>
