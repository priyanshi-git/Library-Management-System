<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login Form</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><lottie-player src="https://lottie.host/7efd8416-1d2d-43db-a360-8e90ee247ccc/EIJpFm9kh2.json" background="#FFFFFF" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
</head>
<body>
  <div id="main">
    <div id="form-body">
      <h2 style="margin-bottom: 15px;">User Login</h2>
      <form action="/userlogin" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="u_mail">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" name="u_pwd">
      </div>
      <div style="text-align: center;">
        <input type="submit" class="btn btn-primary" value="Login">
      </form>
        <p style="margin-top: 15px;">Are you a new user? <a href="/register">Signup</a> </p><!--need to specify exact path because html is running on server which runs on base file-->
        <p style="margin-top: 15px;">Not a user? <a href="/adminlogin">Librarian Login</a> </p>
      </div>
      </div>
  </div>
</body>
</html>
